<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanshi Gupta • Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="Priyanshi Gupta .jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6d5c3 0%, #d4b499 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a3728;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 25px;
            box-shadow: 0 10px 30px rgba(212, 180, 153, 0.3);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(135deg, #d4b499, #c19a6b);
            border-radius: 30px 30px 50% 50%;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            position: relative;
            z-index: 1;
            margin-bottom: 35px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin: -20px auto 20px;
            position: relative;
            z-index: 2;
        }

        .logo-decoration {
            position: absolute;
            inset: -12px;
            border-radius: 50%;
            z-index: -1;
        }

        .logo-decoration::before,
        .logo-decoration::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #c19a6b;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        .logo-decoration::before {
            top: 20%;
            left: 0;
            animation-delay: -0.5s;
        }

        .logo-decoration::after {
            bottom: 20%;
            right: 0;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, -5px); }
        }

        .logo-bg {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #d4b499, #c19a6b, #e6d5c3);
            animation: rotate 4s linear infinite;
            filter: blur(4px);
        }

        .logo-frame {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .logo {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(212, 180, 153, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .name {
            color: #4a3728;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .bio {
            color: #6b5442;
            font-size: 15px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0 25px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 180, 153, 0.1);
            border: 2px solid #e6d5c3;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(212, 180, 153, 0.2);
            border-color: #d4b499;
            box-shadow: 0 5px 15px rgba(212, 180, 153, 0.2);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            stroke: #c19a6b;
            transition: all 0.3s ease;
        }

        .social-icon:hover svg {
            stroke: #4a3728;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 18px;
            background: white;
            border: 2px solid #e6d5c3;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .link:hover {
            transform: translateY(-3px);
            border-color: #d4b499;
            background: linear-gradient(to right, rgba(212, 180, 153, 0.1), rgba(193, 154, 107, 0.1));
            box-shadow: 0 5px 15px rgba(212, 180, 153, 0.2);
        }

        .link:active {
            transform: translateY(0);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
            color: #c19a6b;
        }

        .link:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .link-text {
            color: #4a3728;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }

        .arrow {
            margin-left: auto;
            width: 20px;
            height: 20px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .link:hover .arrow {
            opacity: 0.7;
            transform: translateX(0);
        }

        .footer {
            margin-top: 35px;
            color: #6b5442;
            font-size: 13px;
            font-weight: 400;
        }

        .footer span {
            color: #c19a6b;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
